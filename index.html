<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virement bancaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 40px;
    }
    .images {
      margin-bottom: 20px;
    }
    .images img {
      height: 50px;
      margin: 0 15px;
      vertical-align: middle;
    }
    .frais {
      font-size: 24px;
      margin-bottom: 30px;
    }
    #progressContainer {
      width: 80%;
      background-color: #ddd;
      margin: 20px auto;
      border-radius: 25px;
      overflow: hidden;
      height: 30px;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      line-height: 30px;
      color: white;
      font-weight: bold;
      transition: width 0.3s ease;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007b00;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005d00;
    }
  </style>
</head>
<body>

  <div class="images">
    <!-- Exemple d'images à remplacer par les bonnes URL -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/BNP_Paribas_logo.svg" alt="BNP Paribas Logo" />
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="Drapeau France" />
  </div>

  <div class="frais">
    Frais de virement bancaire : <strong>580.000€</strong>
  </div>

  <button onclick="lancerVirement()">Lancer le virement</button>

  <div id="progressContainer" aria-label="Progression du virement">
    <div id="progressBar">0%</div>
  </div>

  <script>
    function lancerVirement() {
      let progressBar = document.getElementById('progressBar');
      let width = 0;
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';

      let interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          alert('Virement terminé avec succès !');
        } else {
          width++;
          progressBar.style.width = width + '%';
          progressBar.textContent = width + '%';
        }
      }, 50); // vitesse de progression (plus petit = plus rapide)
    }
  </script>

</body>
</html>
