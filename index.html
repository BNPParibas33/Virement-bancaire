<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire de Virement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }
    #form-container, #confirmation {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #confirmation {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Formulaire de coordonnées</h2>

  <div id="form-container">
    <form id="contactForm" action="https://formspree.io/f/abcde123" method="POST">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" required>

      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" required>

      <label for="codepostal">Code postal</label>
      <input type="text" id="codepostal" name="codepostal" required>

      <label for="whatsapp">Numéro WhatsApp</label>
      <input type="tel" id="whatsapp" name="whatsapp" required>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <div id="confirmation">
    <h3>Merci !</h3>
    <p>Votre virement bancaire est en cours de traitement.</p>
    <p>Vous serez contacté par WhatsApp très bientôt.</p>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Empêche l'envoi immédiat
      const form = e.target;

      // Envoi via Formspree
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById('form-container').style.display = 'none';
          document.getElementById('confirmation').style.display = 'block';
        } else {
          alert('Erreur : Veuillez réessayer.');
        }
      }).catch(error => {
        alert('Erreur réseau. Veuillez vérifier votre connexion.');
      });
    });
  </script>

</body>
</html>
