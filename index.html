<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulation Virement Bancaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007f5f;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #007f5f;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007f5f;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f44;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 2rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Banque Démo</h1>
  </header>

  <div class="container">
    <h2>Virement Bancaire</h2>
    <form>
      <label for="beneficiaire">Nom du bénéficiaire</label>
      <input type="text" id="beneficiaire" name="beneficiaire" required>

      <label for="iban">IBAN</label>
      <input type="text" id="iban" name="iban" required>

      <label for="montant">Montant (€)</label>
      <input type="number" id="montant" name="montant" step="0.01" required>

      <label for="motif">Motif du virement</label>
      <textarea id="motif" name="motif" rows="3"></textarea>

      <button type="submit">Simuler le virement</button>
    </form>
  </div>

  <footer>
    Ceci est une simulation de virement bancaire à but éducatif.
  </footer>
</body>
</html>
