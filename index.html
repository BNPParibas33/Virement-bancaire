<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virement BNP Paribas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007846;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .formulaire {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    .formulaire input, .formulaire select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .formulaire button {
      background-color: #007846;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
    }
    table {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 30px;
    }
    table th, table td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: #007846;
      color: white;
      text-align: left;
    }
    footer {
      background-color: #004d2d;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/BNP_Paribas.svg/2560px-BNP_Paribas.svg.png" alt="BNP Logo">
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Aide</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="formulaire">
      <h2>Formulaire de Virement</h2>
      <form>
        <label>Nom du titulaire</label>
        <input type="text" value="Monsieur Dupont" readonly />

        <label>IBAN</label>
        <input type="text" value="FR76 3000 4000 0500 0001 2345 678" readonly />

        <label>Montant (€)</label>
        <input type="text" value="580000" readonly />

        <label>Bénéficiaire</label>
        <select>
          <option>Entreprise A</option>
          <option>Fournisseur B</option>
          <option>Consultant C</option>
        </select>

        <button type="submit">Valider le virement</button>
      </form>
    </section>

    <section>
      <h2>Historique des Virements</h2>
      <table>
        <tr>
          <th>Date</th>
          <th>Destinataire</th>
          <th>Montant</th>
        </tr>
        <tr>
          <td>15/05/2025</td>
          <td>Entreprise A</td>
          <td>580.000 €</td>
        </tr>
        <tr>
          <td>10/05/2025</td>
          <td>Consultant C</td>
          <td>120.000 €</td>
        </tr>
        <tr>
          <td>01/05/2025</td>
          <td>Fournisseur B</td>
          <td>90.000 €</td>
        </tr>
      </table>
    </section>
  </main>

  <footer>
    &copy; 2025 BNP Paribas. Tous droits réservés.
  </footer>
</body>
</html>
